<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><span>Javascript Operators</span><br>
    </h1>
    <script>
        let b = 20
let a =40
console.log("The value of a is ",a," and value of b is ",b)
console.log("Arithmetic")
console.log("a+b = ",a+b)
console.log("a-b = ",a-b)
console.log("a*b = ",a*b)
console.log("a/b = ",a/b)
console.log("a%b = ",a%b)
console.log("Relational")
console.log("a<b = ",a<b)
console.log("a>b = ",a>b)
console.log("a<=b = ",a<=b)
console.log("a>=b = ",a>=b)
console.log("a!=b = ",a!=b)
console.log("Logical")
console.log("a&&b = ",a&&b)
console.log("a||b = ",a||b)
console.log("a|b = ",a|b)
console.log("Increment and Decrement")
console.log("a,, = ",a++)
console.log("a-- = ",a--)
console.log("Bitwise")
console.log("a&b = ",a&b)
console.log("a|b = ",a|b)
console.log("a^b = ",a^b)
console.log("a<<b = ",a<<b)
console.log("a>>b = ",a>>b)
console.log("~a = ", ~a)
console.log("Conditional")
console.log("If a<b :")
a<b?console.log("True"):console.log("False")
    </script>
</body>
</html>
